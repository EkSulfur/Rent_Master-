<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>添加房屋信息</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>添加房屋信息</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="house_number">房号:</label>
        <input type="text" id="house_number" name="house_number" required>

        <label for="area">面积 (平方米):</label>
        <input type="number" id="area" name="area" required>

        <label for="location">位置:</label>
        <input type="text" id="location" name="location" required>

        <label for="layout">布局:</label>
        <input type="text" id="layout" name="layout" required>

        <label for="monthly_rent">月租 (元):</label>
        <input type="number" id="monthly_rent" name="monthly_rent" required>

        <label for="status">状态:</label>
        <select id="status" name="status" required>
            <option value="可出租">可出租</option>
            <option value="不可出租">不可出租</option>
        </select>

        <button type="submit">添加房屋</button>
    </form>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}

    <a href="/admin_home/" class="back-button">返回主页</a>
</body>

</html>
